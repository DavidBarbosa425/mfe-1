
<mat-progress-bar *ngIf="carregando" mode="indeterminate"></mat-progress-bar>

<main>
    <div *ngIf="!carregando">
        <div class="row div-list-equipe container-fluid">
            <ng-container *ngIf="cards.length > 0">
    
                <div  class="col-3 card" *ngFor="let card of cards">
                    <card-equipe [card_equipe]="card"></card-equipe>
                </div>
            </ng-container>
        </div>
    </div>
</main>
